<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Virtual Asset</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --card-bg: #2a2a2a;
      --primary: #ffffff;
      --nav: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--primary);
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    nav {
      background: var(--nav);
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #ecf0f1;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: var(--primary);
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-top: 0;
    }

    form {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: inherit;
      color: inherit;
    }

    form button {
      background-color: var(--primary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: var(--primary);
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .thanks-message {
      display: none;
      background: #204529;
      color: #c8f7c5;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Virtual Asset</h1>
    <p>Reliable IT & Business Consulting Services in South Africa</p>
  </header>

  <nav>
    <a href="#about">About
